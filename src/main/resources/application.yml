spring:
  session:
    store-type: none
  security:
    user:
      name: admin
      password: admin
  thymeleaf:
    cache: false
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/
  datasource:
#    url: jdbc:mysql://10.16.1.176:3306/db_dfcserver?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    url: jdbc:mysql://127.0.0.1:3306/db_dfcserver?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
#    password: aifoot
#    username: aifoot
    password: root
    username: root
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB

local:
  fileserver:
#    dir: /Users/zuoyuhui/Documents/oldMac/Servers/footpad
    dir: /var/local/webapp/aifoot/fileServer
    path: serverdata

#  http:
