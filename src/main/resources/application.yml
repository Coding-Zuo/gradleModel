server:
  port: 80
  tomcat:
    remote-ip-header: x-forward-for
    uri-encoding: UTF-8
    max-threads: 1000
    max-http-header-size: 12096

mybatis:
  type-aliases-package: com.zuo.model.po
  mapper-locations: classpath:mapper/*.xml
  check-config-location: true

logging:
  level:
    com.zuo.model.mapper: debug

